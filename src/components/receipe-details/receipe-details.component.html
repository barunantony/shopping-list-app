<div class="row">
  <div class="col-xs-12 textBackground">
    <h2> {{recipeDetails.name}}</h2>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" role="group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle" 
      >
          Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addRecipeIngredientToShoppingList()" style="cursor: pointer">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 textBackground">
    {{recipeDetails.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12 textBackground">
    {{recipeDetails.detail}}
  </div>
</div>
<div class="row">
  <span class="textBackground">Ingredients: </span>
  <ul class="list-group">
    <li
      class="list-group-item" 
      *ngFor="let ingr of recipeDetails.ingredients">
      {{ingr.name}} - {{ingr.amount}}
    </li>
  </ul>
</div>
<div class="row">
  <div class="col-xs-12 recipeImage">
    <img [src]="recipeDetails.imagePath" alt="" class="img-responsive">
  </div>
</div>
