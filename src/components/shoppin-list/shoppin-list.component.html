<div class="row">
  <div class="col-md-12">
    <app-shoppin-list-edit 
      [ingredientSelected]="ingredientSelected"
    >
    </app-shoppin-list-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
        (click)="loadIngredient(ingredient)"
      >
      {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
